<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        fieldset {
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Cores, Range e File</legend>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffffff"><br><hr>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5"><br><hr>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--Para o input:file só devemos usar o método POST-->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
