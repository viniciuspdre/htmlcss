<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" maxlength="4" oninput="idade()">
        </p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function idade() {
            var data =  new Date().getFullYear()
        
            iidade.innerHTML = Number(data) - Number(iano.value) 
        }
    </script>
</body>
</html>
