<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/grande.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/pequena.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <audio src="midia/amusicamaistristedoano.mp3" controls></audio><!--MP3 WAV OGG-->
    <audio controls preload="metadata" loop> <!--Existe o parâmetro autoplay-->
        <source src="midia/amusicamaistristedoano.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/amusicamaistristedoano.mp3">aqui</a> para baixar o arquivo MP3.</p>
</body>
</html>
